security:
    password_hashers:
        App\Entity\Usuario:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Usuario
                property: email

    firewalls:
        main:
            pattern: ^/
            provider: app_user_provider
            form_login:
                login_path: login        # ruta del login
                check_path: login        # ruta donde Symfony valida el login
                default_target_path: /    # ← aquí redirige después del login
            logout:
                path: /logout
                target: /login

    access_control:
        - { path: ^/inscripcion, roles: ROLE_USER }
